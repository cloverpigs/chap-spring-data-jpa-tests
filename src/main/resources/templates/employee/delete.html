<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>delete</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<h2 align="center">퇴사 사원 정보 삭제</h2>
	<div style="display: flex; justify-content: center;">
	<form action="/employee/delete" method="post" >
		<label>퇴사 처리 할 사원 : </label>
		<select name="empId" id="empId">
		</select><br>
		<input type="submit" value="삭제하기">
		<input type="button" value="메인으로" onclick="location.href='/main'">
	</form>
	</div>
		<script>
		$(function(){
			
			
			$.ajax({
				url : '/employee/empList',
				success : function(data){
					console.log(data);
					
					let html="";
					
					for (let index in data) {
						html += `<option value='${data[index].empId}'>${data[index].empName}</option>`;
					}
					
					document.querySelector("#empId").insertAdjacentHTML('beforeend',html);
				},
				error : function(xhr){
					console.log(xhr);
				}
				
			});
			
			
		});
		
	</script>
</body>
</html>
